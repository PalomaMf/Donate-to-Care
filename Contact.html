        <header class="masthead" style="background-image: url('assets/img/contact-bg.jpg')">

                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>Contate-nos</h1>
                            <span class="subheading">Dúvidas sobre as campanhas? Entre em contato.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Conteúdo Principal-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>Deseja entrar em contato? Preencha o formulário abaixo para enviar uma mensagem e entraremos em contato o mais breve possível!</p>
                        <div class="my-5">
                            <form method="POST" action="https://formsubmit.co/palomamirellyfreitas@gmail.com" data-form>
                                <div class="form-floating">
                                    <input class="form-control" name="nome" type="text" placeholder="Digite seu nome..."/>
                                    <label for="name">Nome</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" name="email" type="email" placeholder="Digite seu e-mail..." />
                                    <label for="email">Endereço de e-mail</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" name="telefone" type="tel" placeholder="Digite seu número de telefone..."/>
                                    <label for="phone">Número de telefone</label>
                                </div>
                                <div class="form-floating">
                                    <textarea class="form-control" name="mensagem" placeholder="Digite sua mensagem aqui..." style="height: 12rem"></textarea>
                                    <label for="message">Mensagem</label>
                                </div>
                                <br />
                                <input class="btn btn-primary text-uppercase disabled" type ="submit" value="Enviar" data-button> 
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
